<div id="clock"></div>

<style>
  div {
    margin: 50px;
    font-size: 32px;
    font-family: "Courier New", Courier, monospace;
    font-weight: bold;
  }
</style>

<script>
  function updateClock() {
    const now = new Date();
    const time = now.toLocaleTimeString();
    document.getElementById("clock").textContent = time;
  }

  setInterval(updateClock, 1000);
  updateClock(); // initial call
</script>
